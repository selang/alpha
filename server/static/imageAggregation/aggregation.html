<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/cerulean/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/imageAggregation/css/aggregation.css"/>
</head>
<body>
<div class="container-fluid inputStyle" ng-controller="myCtrl">
    <div class="row">
        <div class="col-12">
            <button type="button" class=" btn-sm btn-info" ng-click="captureAndDownload()">
                截图并下载
            </button>
            <span>&nbsp;&nbsp;</span>
            <button type="button" class=" btn-sm btn-warning" ng-click="packageAndDownload()">
                打包下载聚合图片
            </button>
            <span>&nbsp;&nbsp;</span>
            <button type="button" class=" btn-sm btn-dark" ng-click="aggregatonBtnSwitch()" my-text="aggregatonBtnSwitchDisplay">

            </button>
            <span>&nbsp;&nbsp;</span>
            <button type="button" class=" btn-sm btn-info" ng-click="makeAggregatonTorrent()">
                做种
            </button>
            <span>&nbsp;&nbsp;</span>
            <label ng-if="infoHash">分享：<a href="/static/btorrent/index.html#{{infoHash}}" target="_blank" >链接</a></label>
        </div>
    </div>
    <div class="row">
        <div id="c_container" class="col-12"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/1.5.1/dexie.min.js"></script>
<script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>

<script src="/static/imageAggregation/js/aggregation.js"></script>
</body>
</html>
