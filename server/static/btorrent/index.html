<!DOCTYPE html>
<html ng-app="BTorrent" lang="zh">
<head>
    <base href="">
    <meta charset="UTF-8">
    <title>在线种子客户端</title>
    <meta name="description" content="在线种子客户端">
    <meta name="keywords"
          content="βTorrent, btorrent, client, webtorrent, browser, torrent, stream, bittorrent, torrenting, sharing, filesharing">
    <meta name="author" content="Diego Rodríguez Baquero - DiegoRBaquero">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="trafficjunky-site-verification" content="rs9noatvt"/>
    <script src="https://cdn.jsdelivr.net/g/webtorrent@0,momentjs@2,angularjs@1.5(angular.min.js+angular-route.min.js+angular-sanitize.min.js),angular.ui-grid@3.1,angular.ng-notify@0.8,angular.file-upload@12"></script>
    <link rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/angular.ui-grid/3.1/ui-grid.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="BTorrentCtrl" ng-cloak="">
<header>
    <h1>在线种子客户端</h1>
    <div class="views" ng-show="$root.client.torrents.length == 0"><a ng-href="/#">Full</a> | <a ng-href="/download">Single
        Download</a> | <a ng-href="/view">Stream / View</a></div>
    <div class="aligncenter" style="width: 468px; display: inline-block;">
    </div>
</header>
<div id="viewer" ng-style="$root.viewerStyle"></div>
<div id="view" ng-view></div>
<footer>
    
</footer>
<div class="spinner" ng-show="client.processing"><i class="fa fa-spinner fa-spin spinner-icon"></i></div>
<script src="app.js"></script>
</body>
</html>
